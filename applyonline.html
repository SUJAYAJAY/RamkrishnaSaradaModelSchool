<body>
    
    <div class="container">
        <h1 class="text-success text-center">Admission Form</h1>
        <div class="col-lg-8 m-auto">
            <form action="#" class="bg-light " id="myform" method="post">
                <div class="form-group">
                    <label for="name">Student Name<span style="color: red;">*</span> :</label>
                    <input type="text" placeholder="Enter your full name" name="fname" class="form-control">
                    <span id="fname" class="text-danger font-weight-bold"></span>
                </div>
                <div class="form-group">
                    <label for="name">Guardian Name<span style="color: red;">*</span> :</label>
                    <input type="text" placeholder="Enter guardian full name" name="fname" class="form-control">
                    <span id="fname" class="text-danger font-weight-bold"></span>
                </div>
                <div class="form-group">
                    <label for="name">Date of Birth<span style="color: red;">*</span> :</label>
                    <input type="date" placeholder="Enter Student DOB" name="fname" class="form-control">
                    <span id="fname" class="text-danger font-weight-bold"></span>
                </div>
                <div class="form-group">
                    <label for="name">Gender<span style="color: red;">*</span> :</label>
                    <input type="text" placeholder="Male/ Female" name="fname" class="form-control">
                    <span id="fname" class="text-danger font-weight-bold"></span>
                </div>
                <div class="form-group">
                    <label for="name">Contact No<span style="color: red;">*</span> :</label>
                    <input type="text" placeholder="Enter Contact no" name="fname" maxlength="10" class="form-control">

                </div>
                <div class="form-group">
                    <label for="emailid">Email-Id:</label>
                    <input type="text" placeholder="Enter Email-Id" name="emailid" class="form-control">
                    <span id="emailid" class="text-danger font-weight-bold"></span>
                </div>
                <div class="form-group">
                    <label for="name">Upload Student Aadhaar Card<span style="color: red;">*</span> :</label>
                    <input type="file" placeholder="Upload Student Aadhaar card" name="fname" class="form-control">

                </div>
                <div class="form-group">
                    <label for="name">Upload Student Passport Size Phto<span style="color: red;">*</span> :</label>
                    <input type="file" placeholder="Enter your full name" name="fname" class="form-control">

                </div>
                <div class="form-group">
                    <label for="name">Upload Guardian Aadhaar Card<span style="color: red;">*</span> :</label>
                    <input type="file" placeholder="Upload Student Aadhaar card" name="fname" class="form-control">

                </div>
                <button class="btn btn-success btn-lg" type="submit">Submit</button>
            </form>
        </div>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/js/bootstrapValidator.min.js"></script>
