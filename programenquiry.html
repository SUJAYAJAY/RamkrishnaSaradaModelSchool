<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Screenshot 2023-10-27 070722.png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Ramkrishna Sarada Model School | Top Model School for Children</title>
</head>

<body>
    
    <div class="container">
        <h1 class="text-success text-center">Enquiry Form</h1>
        <div class="col-lg-6 m-auto">
            <form action="#" class="bg-light" id="myform" method="post">
                <div class="form-group">
                    <label for="name">Name :</label>
                    <input type="text" placeholder="Enter Name" name="name" class="form-control">
                    <span id="name" class="text-danger font-weight-bold"></span>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth :</label>
                    <input type="date" name="dob" class="form-control">
                    <span id="dob" class="text-danger font-weight-bold"></span>
                </div>
                <div class="form-group">
                    <label for="phno">Contact No :</label>
                    <input type="number" placeholder="Enter Mobile No" name="phno" maxlength="10" class="form-control">
                    <span id="phno" class="text-danger font-weight-bold"></span>
                </div>
                <button class="btn btn-success btn-lg" type="Submit">Submit</button>
            </form>
        </div>
    </div>
    
</body>
</html>
