<body>
    <div class="container">
        <h4 class="text-success text-center">Sign up Form</h4>
        <div class="col-lg-5 m-auto">
            <form action="#" method="post" class="bg-light" id="myform">
                <div class="my-form">
                    <label for="name">Name :</label>
                    <input type="text" placeholder="Enter your full name" name="name" class="form-control">
                    <span id="name" class="text-danger font-weight-bold"></span>
                </div>             
                <div class="my-form">
                    <label for="phno">mobile No :</label>
                    <input type="number" placeholder="01234567890" name="phno" class="form-control">
                    <span id="phno" class="text-danger font-weight-bold"></span>
                </div>
                <div class="my-form">
                    <label for="username">Username :</label>
                    <input type="text" placeholder="Enter Username" name="username" class="form-control">
                    <span id="isername" class="text-danger font-weight-bold"></span>
                </div>
                <div class="my-form">
                    <label for="password">Password :</label>
                    <input type="password" placeholder="Enter strong pasword" name="password" class="form-control">
                    <span id="password" class="text-danger font-weight-bold"></span>
                </div>
                <div class="my-form">
                    <label for="email">Email-id :</label>
                    <input type="email" placeholder="ramkrishnasarada@gmail.com" class="form-control" name="email"><br>
                    <span id="email" class="text-danger font-weight-bold"></span>
                </div>
                <button type="submit" class="btn btn-success btn-lg">Submit</button>
            </form>
        </div>
    </div>
